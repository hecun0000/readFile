<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>js csv文件下载</title>
</head>

<body>
    <button onclick='saveAs(csvString)'>下载</button>
    <div class="demo"> </div>
    <script type="text/javascript" charset="utf-8">
        var people = [{
            "name": "吴三桂",
            "phone": "18709237410",
            "level": "黄金",
            "birthday": "1989/8/5",
            "points": "100"
        }, {
            "name": "史泰龙",
            "phone": "18709237401",
            "level": "青铜2",
            "birthday": "1993/9/6",
            "points": "300"
        }, {
            "name": "阿超",
            "phone": "18883920287",
            "level": "白金",
            "birthday": "1993/9/3",
            "points": "500"
        }];

        //s1.用一个数组来存一行数据, 所以第一行用一个数组来保存字段名
        var head = [
            ['姓名（最多10个字）', '手机号（必填）', '等级', '生日（比如：1989/08/08 或 1989-08-08）', '积分（限整数）']
        ];
        //s2. 将数据push到大数组中 
        var p = people;
        for (var i = 0; i < p.length; i++) {
            head.push([p[i].name, p[i].phone, p[i].level, p[i].birthday, p[i].points]);
        }
        //s3. 按照csv文件内容格式，把每个数组用 , 连接，形成一行，并存入新数组 
        var csvRows = [];
        for (var j = 0; j < head.length; j++) {
            csvRows.push(head[j].join(','))
        }
        //s4. 把新数组用 \n 回车连接，形成csvString 
        var csvString = csvRows.join('\n');
        //BOM的方式解决EXCEL乱码问题 
        var BOM = '\uFEFF';
        csvString = BOM + csvString;
        // s5: 利用a标签实现下载功能
        function saveAs(obj, fileName) { 
            var tmpa = document.createElement("a");
            tmpa.download = fileName || "下载.csv";
            tmpa.href ='data:attachment/csv,' + encodeURI(obj); //绑定a标签
            tmpa.click(); //模拟点击实现下载
            setTimeout(function () { //延时释放
                URL.revokeObjectURL(obj); //用URL.revokeObjectURL()来释放这个object URL
            }, 100);
        }
    </script>
</body>

</html>
